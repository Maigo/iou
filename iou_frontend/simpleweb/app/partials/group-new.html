<div class="container">
  <form role="form">

      <!--InputForm-->
     <div class="row row-padded">

      <div class="col-xs-12">
        <div class="form-group">
          <label for="ngf-name">Name</label>
          <input type="text" class="form-control" id="ngf-name" ng-model="group.name" placeholder="Name" />
        </div>
      </div>

    </div>
    <div class="row row-padded">

      <div class="col-xs-12">
        <div class="form-group">
          <label for="ngf-description">Description</label>
          <textarea class="form-control" id="ngf-description" rows="2" ng-model="group.description" placeholder="Description"></textarea>
        </div>
      </div>

    </div>
    <!--InputActions-->
    <div class="row">

      <div class="col-xs-12">
        <div class="btn-toolbar">
          <div class="btn-group">
            <button class="btn btn-danger" ng-click="reset()">Reset</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-default" ng-click="save()">Submit</button>
          </div>
        </div>
      </div>

    </div>

  </form>
</div>
