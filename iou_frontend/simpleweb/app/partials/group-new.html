<div class="container">
  <form role="form">

    <!--InputForm-->
    <div class="row">

      <!--GroupName-->
      <div class="col-xs-12">
        <div class="form-group">
          <label for="ngf-name" class="control-label">Name</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-heart"></i></span>
            <input type="text" class="form-control" id="ngf-name"
                ng-model="group.name" placeholder="Name" />
          </div>
        </div>
      </div>

    </div>
    <div class="row">

      <!--GroupDescription-->
      <div class="col-xs-12">
        <div class="form-group">
          <label for="ngf-description" class="control-label">Description</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-heart"></i></span>
            <textarea class="form-control" id="ngf-description" rows="2"
                ng-model="group.description" placeholder="Description"></textarea>
          </div>
        </div>
      </div>

    </div>
    <div class="row">

      <!--GroupOptions-->
      <div class="col-xs-12">
        <div class="form-group">
          <label class="control-label">Options</label>

          <div class="input-group" style="width: auto;">
            <span class="input-group-addon">
               <input type="checkbox" class="checkbox" id="ngf-private" />
            </span>
            <label for="ngf-private" class="form-control control-label">Private</label>
          </div>
        </div>
      </div>

    </div>
    <!--InputActions-->
    <div class="row">

      <div class="col-xs-12">
        <div class="btn-toolbar">
          <div class="btn-group">
            <button class="btn btn-labeled btn-success" ng-click="save()">
              <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>
              Submit
            </button>
          </div>
          <div class="btn-group pull-right">
            <button class="btn btn-labeled btn-danger" ng-click="reset()">
              <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span>
              Reset
            </button>
          </div>
        </div>
      </div>

    </div>

  </form>
</div>
