<div class="container">
  <form role="form">

      <!--InputForm-->
     <div class="row row-padded">

      <div class="col-xs-6">
        <div class="form-group">
          <label for="nuf-fname">First Name</label>
          <input type="text" class="form-control" id="nuf-fname" ng-model="user.firstName" placeholder="First Name" />
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group">
          <label for="nuf-lname">Last Name</label>
          <input type="text" class="form-control" id="nuf-lname" ng-model="user.lastName" placeholder="Last Name" />
        </div>
      </div>

    </div>
    <div class="row row-padded">

      <div class="col-xs-12">
        <div class="form-group">
          <label for="nuf-email">Email</label>
          <input type="email" class="form-control" id="nuf-email" ng-model="user.email" placeholder="example@email.com" />
        </div>
      </div>

    </div>
    <!--InputActions-->
    <div class="row">

      <div class="col-xs-12">
        <div class="btn-toolbar">
          <div class="btn-group">
            <button class="btn btn-danger" ng-click="reset()">Reset</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-default" ng-click="save()">Submit</button>
          </div>
        </div>
      </div>

    </div>

  </form>
</div>
