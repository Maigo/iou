<div class="container">
  <form role="form">

      <!--InputForm-->
     <div class="row">

      <!--UserFirstName-->
      <div class="col-xs-6">
        <div class="form-group">
          <label for="nuf-fname">First Name</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-heart"></i></span>
            <input type="text" class="form-control" id="nuf-fname"
                ng-model="user.firstName" placeholder="First Name" />
          </div>
        </div>
      </div>
      <!--UserLastName-->
      <div class="col-xs-6">
        <div class="form-group">
          <label for="nuf-lname">Last Name</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-heart"></i></span>
            <input type="text" class="form-control" id="nuf-lname"
                ng-model="user.lastName" placeholder="Last Name" />
          </div>
        </div>
      </div>

    </div>
    <div class="row">

      <!--UserEmail-->
      <div class="col-xs-12">
        <div class="form-group">
          <label for="nuf-email">Email</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="email" class="form-control" id="nuf-email"
                ng-model="user.email" placeholder="example@email.com" />
          </div>
        </div>
      </div>

    </div>
    <!--InputActions-->
    <div class="row">

      <div class="col-xs-12">
        <div class="btn-toolbar">
          <div class="btn-group">
            <button class="btn btn-labeled btn-success" ng-click="save()">
              <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>
              Submit
            </button>
          </div>
          <div class="btn-group pull-right">
            <button class="btn btn-labeled btn-danger" ng-click="reset()">
              <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span>
              Reset
            </button>
          </div>
        </div>
      </div>

    </div>

  </form>
</div>
