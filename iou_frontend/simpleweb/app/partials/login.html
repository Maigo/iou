<div class="container">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form">
            <fieldset>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input class="form-control" id="lif-email" name="lif-email" type="text"
                      placeholder="email" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input class="form-control" id="lif-password" name="lif-password" type="password"
                      value="" placeholder="Password" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <div class="checkbox">
                    <input id="lif-remember" name="lif-remember" type="checkbox" />
                    <label for="lif-remember" class="control-label">Remember me</label>
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="btn-group pull-right">
                    <button class="btn btn-labeled btn-success" type="submit">
                      <span class="btn-label"><i class="glyphicon glyphicon-log-in"></i></span>
                      Sign In
                    </button>
                  </div>
                </div>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
