<div class="container">
  <div class="row row-padded">

    <!--Filter Content-->
    <div class="col-xs-12">
      <div class="input-group">
        <span class="input-group-addon">Search:</span>
        <input type="text" class="form-control" ng-model="query" />
      </div>
    </div>

  </div>
  <div class="row row-padded">

    <!--ErrorMessage-->
    <div class="col-xs-12" ng-show="error.error">
      <div class="alert alert-danger">
        <span class="badge pull-right">{{error.code}}</span>
        Error: Unable to connect to server.
      </div>
    </div>

    <!--Body Content-->
    <div class="col-xs-12">
      <div class="list-group">
        <a ng-repeat="user in users | filter:query" class="list-group-item" href="#/user/{{user.userId}}">
          <span class="badge">{{user.userId}}</span>
          {{user.firstName}} {{user.lastName}}
        </a>
      </div>
    </div>

  </div>
  <div class="row">

    <!--Actions-->
    <div class="col-xs-12">
      <div class="btn-group">
        <a class="btn btn-success" href="#/user/new" role="button">New</a>
      </div>
    </div>

  </div>
</div>
